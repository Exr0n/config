<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Hack Nerd Font</family>
            <family>OpenMono</family>
        </prefer>
    </alias>
</fontconfig>

