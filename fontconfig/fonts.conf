<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Iosevka Light</family>
            <family>Iosevka Term SS12 Light</family>
            <family>Iosevka SS12 Light</family>
            <family>Iosevka SS12</family>
            <family>Hack Nerd Font</family>
            <family>OpenMono</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Iosevka Sparkle Light</family>
            <family>Iosevka Sparkle</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Iosevka Etoile Light</family>
            <family>Iosevka Etoile</family>
        </prefer>
    </alias>
</fontconfig>

